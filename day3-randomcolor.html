<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Day 3 â€” Random Background</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            max-width: 640px;
            margin: auto;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Random Background Color</h3>
            <button id="colorBtn" class="btn">Change Background</button>
            <div class="preview" id="colorValue">Current color: default</div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('colorBtn');
        const out = document.getElementById('colorValue');
        btn.addEventListener('click', function () {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const rgb = `rgb(${r}, ${g}, ${b})`;
            document.body.style.background = rgb;
            out.textContent = 'Current color: ' + rgb;
        });
    </script>
</body>

</html>
