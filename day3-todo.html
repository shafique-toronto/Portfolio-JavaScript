<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Day 3 — To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            max-width: 640px;
            margin: auto
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Day 3 — Interactive To-Do List</h3>

            <input id="taskInput" placeholder="Enter a task"
                style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd" />
            <button id="addBtn" class="btn" style="margin-top:8px">Add Task</button>

            <ul id="taskList" style="margin-top:12px"></ul>
        </div>
    </div>

    <script>
        const addBtn = document.getElementById('addBtn');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        addBtn.addEventListener('click', function () {
            const text = taskInput.value.trim();
            if (!text) { alert('Please enter a task'); return; }

            const li = document.createElement('li');
            li.textContent = text;
            li.style.cursor = 'pointer';
            li.style.padding = '8px';
            li.style.listStyle = 'none';
            li.style.border = '1px solid #eef2f7';
            li.style.borderRadius = '6px';
            li.style.marginBottom = '8px';

            li.addEventListener('click', function () {
                li.style.textDecoration = li.style.textDecoration === 'line-through' ? '' : 'line-through';
            });

            li.addEventListener('dblclick', function () {
                li.remove();
            });

            taskList.appendChild(li);
            taskInput.value = '';
        });
    </script>
</body>

</html>
