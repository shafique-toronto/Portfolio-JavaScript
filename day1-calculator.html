<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Day 1 — Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            max-width: 640px;
            margin: auto
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Day 1 — Simple Calculator</h3>
            <p>Enter two numbers and pick an operation.</p>
            <button id="run" class="btn">Start Calculator (prompts)</button>
            <div class="preview" id="output">Result shown here (console for prompt versions).</div>
        </div>
    </div>

    <script>
        // Modern arrow function calculator
        const add = (a, b) => a + b;
        const subtract = (a, b) => a - b;
        const multiply = (a, b) => a * b;
        const divide = (a, b) => a / b;

        document.getElementById('run').addEventListener('click', function () {
            const n1 = Number(prompt('Enter first number:'));
            const n2 = Number(prompt('Enter second number:'));
            const op = prompt('Choose operation (+, -, *, /):');

            let result;
            if (op === '+') result = add(n1, n2);
            else if (op === '-') result = subtract(n1, n2);
            else if (op === '*') result = multiply(n1, n2);
            else if (op === '/') result = divide(n1, n2);
            else result = 'Invalid operation';

            document.getElementById('output').textContent = 'Result: ' + result;
            console.log('Calculator result:', result);
        });
    </script>
</body>

</html>
