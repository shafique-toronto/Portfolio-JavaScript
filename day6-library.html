<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Day 6 — Personal Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            max-width: 700px;
            margin: auto
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Personal Library Manager</h3>

            <input id="title" placeholder="Title"
                style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ddd" />
            <input id="author" placeholder="Author"
                style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ddd" />
            <input id="year" placeholder="Year (e.g. 2022)"
                style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ddd" />
            <button id="addBook" class="btn">Add Book</button>

            <h4 style="margin-top:12px">Your Books</h4>
            <ul id="bookList"></ul>
        </div>
    </div>

    <script>
        class Book {
            constructor(title, author, year) {
                this.title = title;
                this.author = author;
                this.year = year;
            }
            getAge() { return new Date().getFullYear() - this.year; }
        }

        document.getElementById('addBook').addEventListener('click', function () {
            const t = document.getElementById('title').value.trim();
            const a = document.getElementById('author').value.trim();
            const y = parseInt(document.getElementById('year').value.trim());

            if (!t || !a || !y) { alert('Please fill all fields'); return; }

            const book = new Book(t, a, y);
            const li = document.createElement('li');
            li.style.listStyle = 'none';
            li.style.padding = '8px';
            li.style.marginBottom = '8px';
            li.style.border = '1px solid #eef2f7';
            li.style.borderRadius = '6px';
            li.innerHTML = `<strong>${book.title}</strong> by ${book.author} (${book.year}) — ${book.getAge()} years old`;
            document.getElementById('bookList').appendChild(li);

            // Clear inputs
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('year').value = '';
        });
    </script>
</body>

</html>
